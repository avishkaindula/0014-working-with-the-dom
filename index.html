<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JavaScript</title>
    <script src="app.js" defer></script>
    <!-- this is a boolean attribute. -->
    <!-- defer tells the browser to wait for the script execution until the entire document is parsed. -->
    <!-- <script src="exercise.js" defer></script> -->
  </head>
  <body>
    <h1 id="header-id">Hi there!</h1>
    <p>First Paragraph!</p>
    <p id="second-paragraph-id">Second Paragraph!</p>
    <p id="third-paragraph-id">Third Paragraph!</p>
    <p class="paragraph-class">
      This is a <a id="external-link" href="#"> link</a>
    </p>
    <!-- # means the link redirects us to the index.html -->
    <!-- we give <a> an id so that we can access it from the document.getElementById("external-link") code. -->
  </body>
</html>
